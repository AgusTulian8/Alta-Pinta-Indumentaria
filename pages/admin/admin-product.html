  <!-- ===========================================
  =================TABLA=================== -->
  <div class="container-xl">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary  m-2" data-bs-toggle="modal" data-bs-target="#formModal">
      Añadir
    </button>
    <div class="row">

      <div class="col-12 col-12-lg ">
        <!-- -tabla -->

        <div class="mb-3">
          <label for="filtrarProducto" class="form-label">filtrar</label>
          <input type="text" class="form-control" id="filtrarProducto" placeholder="filtrar productos">
        </div>

        <table class="table table-dark table-striped ">
          <thead>
            <tr>
              <th scope="col">Imagen</th>
              <th scope="col">Titulo</th>
              <th scope="col">Descripcion Producto</th>
              <th scope="col">precio</th>
              <th scope="col">Categoria</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody id="table-product-body"></tbody>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="product-form">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">añadir producto</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="tituloProducto" class="form-label">Nombre producto</label>
              <input type="text" name="producto" class="form-control" id="tituloProducto"
                placeholder="remera manga corta" required minlength="3" maxlength="70">
            </div>

            <div class="mb-3 d-flex gap-3 ">
              <div class="w-100">
                <label for="precioProducto" class="form-label">precio</label>
                <input type="number" name="precio" class="form-control" id="precioProducto" placeholder="$" required
                  min="1" max="2000000" step=".01">

              </div>
              <div class="w-100 mt-2">
                <label for="categoriaProducto">categoria</label>
                <select class="form-select" id="categoriaProducto" name="categoria" required>
                  <option value=""></option>
                  <option value="remeras">Remeras</option>
                  <option value="buzos">Buzos</option>
                  <option value="pantalones">Pantalones</option>
                </select>
              </div>
            </div>

            <div class="mb-3">
              <label for="imagenProducto" class="form-label">url</label>
              <input type="url" name="imagen" class="form-control" id="imagenProducto"
                placeholder="https://direccion-de-la-imagen.com" required minlength="3" maxlength="300">

            </div>
            <!-- text area -->
            <div class="mb-3">
              <label for="descripcionProducto" class="form-label">Descripcion del producto</label>
              <textarea name="descripcion" class="form-control" id="descripcionProducto" rows="3" required minlength="8"
                maxlength="450" placeholder="Descripcion del producto..."></textarea>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary mb-1" value="agregar producto">agregar producto</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
