<div class="container-xl">
    <div class="row">
      <div class="col-12 col-md-6">
        <!-- -Formulario -->
            
        <form id="product-form">  
          <div class="mb-3">
              <label for="tituloProducto" class="form-label">Nombre producto</label>
              <input type="text" 
              name="producto"
              class="form-control" 
              id="tituloProducto" 
              placeholder="remera manga corta"
              required minlength="3"
              maxlength="70">
          
            </div>
            
          <div class="mb-3 d-flex gap-3 ">
            <div class="w-100">
                <label for="precioProducto" class="form-label">precio</label>
                <input type="number" 
                name="precio"
                class="form-control" 
                id="precioProducto" 
                placeholder="$"
                required 
                min="1"
                max="2000000">           
              </div>
              <div class="w-100">
                  <label for="categoriaProducto">categoria</label>
                  <select class="form-select" id="categoriaProducto" name="categoria" required>
                    <option value="" ></option >
                    <option value="remeras">Remeras</option>
                    <option value="buzos">Buzos</option>
                    <option value="pantalones">Pantalones</option>                   
                  </select>
              </div>
            </div>
            
            <div class="mb-3">
              <label for="imagenProducto" class="form-label">url</label>
              <input type="url" 
              name="imagen"
              class="form-control" 
              id="imagenProducto" 
              placeholder="https://direccion-de-la-imagen.com"
              required minlength="3"
              maxlength="300">
          
            </div>
        
            <!-- text area -->
            <div class="mb-3">
              <label for="descripcionProducto" class="form-label">Descripcion del producto</label>
              <textarea name="descripcion" class="form-control" id="descripcionProducto" rows="3" required minlength="8" maxlength="450" placeholder="Descripcion del producto..."></textarea>
            </div>
            <button type="sumbmit" class="btn btn-primary mb-3" value="agregar producto" >agregar producto</button>
          </div> 

        </form>
          
      <div class="col-12 col-md-6">
        <!-- -tabla -->
        
          <div class="mb-3">
              <label for="filtrarProducto" class="form-label">filtrar</label>
              <input 
              type="text"               
              class="form-control" 
              id="filtrarProducto" 
              placeholder="filtrar productos">
          </div>
        
        <table class="table table-dark table-striped ">
          <thead>
              <tr>
                <th scope="col">Imagen</th>
                <th scope="col">Titulo</th>
                <th scope="col">Descripcion Producto</th>
                <th scope="col">precio</th>
                <th scope="col">Categoria</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody id="table-product-body">
      </div>
    </div>
