  <main class="main-container">
    <h1>Registro</h1>
    <section class="register-container row g-0">
      <div class="col-12 col-lg-6 custom-column">
        <div class="register-form-container">
          <h2>Registrate!</h2>
          <form class="register-form">
            <div class="mb-3">
              <label for="registerFullname" class="form-label">Nombre Completo</label>
              <input type="text" name="registerFullname" class="form-control" id="registerFullname"
                placeholder="Lionel Messi" required minlength="5" maxlength="60">
            </div>
            <div class="mb-3">
              <label for="registerEmail" class="form-label">Correo Electrónico</label>
              <input type="email" name="registerEmail" class="form-control" id="registerEmail"
                placeholder="name@example.com" required minlength="8" maxlength="40">
            </div>
            <div class="mb-3">
              <label for="registerPassword" class="form-label">Contraseña</label>
              <input type="password" name="registerPassword" class="form-control" id="registerPassword" required
                minlength="8" maxlength="40">
            </div>
            <div class="mb-3">
              <label for="registerRepeatPassword" class="form-label">Repetir Contraseña</label>
              <input type="password" name="registerRepeatPassword" class="form-control" id="registerRepeatPassword"
                required minlength="8" maxlength="40">
            </div>
            <div class="mb-3">
              <label for="registerBirthdate" class="form-label">Fecha de Nacimiento</label>
              <input type="date" name="registerBirthdate" class="form-control" id="registerBirthdate" required>
            </div>
            <div class="mb-3">
              <label for="registerTextarea" class="form-label">Comentarios</label>
              <textarea name="registerTextarea" class="form-control" id="registerTextarea" rows="3"></textarea>
            </div>
            <div class="mb-3">
              <button type="submit" class="btn btn-primary">Registrarse</button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>
