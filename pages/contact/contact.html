  <main class="main-container container-xl main-contact">
    <h1>Contacto</h1>
    <section class="contact-container row g-0 mb-5">
      <div class="col-12 col-lg-6">
        <div class="contact-form-container ">
          <h2>Formulario de contacto</h2>
          <form class="contact-form">
            <div class="mb-3">
              <label for="contactFullname" class="form-label">Nombre Completo</label>
              <input type="text" name="contactFullname" class="form-control" id="contactFullname"
                placeholder="Lionel Messi" required minlength="5" maxlength="60">
            </div>
            <div class="mb-3">
              <label for="contactEmail" class="form-label">Direccion de correo electronico</label>
              <input type="email" name="contactEmail" class="form-control" id="contactEmail"
                placeholder="name@example.com" required minlength="5" maxlength="50"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            </div>
            <div class="mb-3">
              <label for="contactMessage" class="form-label">Observaciones</label>
              <textarea name="contactMessage" class="form-control" id="contactMessage" rows="3" required minlength="14"
                maxlength="500"></textarea>
            </div>
            <div>
              <button type="submit" class="btn btn-primary mb-3">Contactanos</button>
            </div>
          </form>
        </div>
      </div>
      <div class="col-12 col-lg-6">
        <div class="contact-map bg-success map-container">
          <iframe class="google-map"
            src="https://www.google.com/maps/embed?pb=!1m26!1m12!1m3!1d4337.499777665291!2d-80.19320190185442!3d25.761666670662834!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m11!3e2!4m3!3m2!1d25.7615944!2d-80.1929559!4m5!1s0x88d9b77ef395271d%3A0xf5311af69bd9c8a3!2sDr.%20Cristian%20M.%20Curtis%2C%20DDS%2C%2048%20FL-972%2C%20Miami%2C%20FL%2033131%2C%20Estados%20Unidos!3m2!1d25.7616344!2d-80.1926587!5e1!3m2!1ses-419!2sar!4v1693166605009!5m2!1ses-419!2sar"
            width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
