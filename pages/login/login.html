    <div class="login-container container d-flex align-items-center">
        <div class="card p-3" style="width: 25rem;">
            <h5 class="card-tittle">Login</h5>
            <form id="login ">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" id="email"
                      placeholder="usuario@gmail.com" required minlength="3" maxlength="70" pattern="[A-Za-z0-9._+\-']+@[A-Za-z0-9.\-]+\.[A-Za-z]{2,}$">
                  </div>
                  <div class="mb-3">
                      <label for="password" class="form-label">Contraseña</label>
                      <input type="password" name="password" class="form-control" id="password"
                      placeholder="*******" required minlength="3" maxlength="70" >
                    </div>
                    <button class="btn btn-primary " type="submit">Login</button>
            </form>    
        </div>
    </div>
